    </option></dt></select></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="sect1"><div class="titlepage"/><div class="figure"><a id="step6"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step6.png"/></div></div></div></div><p xml:lang="it">
      All'inizio, categorie non sono definite. Sono disponibili due opzioni per l'aggiunta di
      loro.
    </p><p xml:lang="it">
      O si sceglie <span class="guibutton">Importare le categorie</span> che consente di immettere direttamente
      dalla fonte diversa, come spiegato nel <a class="link" href="tutorial5.html#tutorial5_5" title="Importazione dei dati Grisbi"><span class="guilabel">Importazione dei dati Grisbi</span></a>. Questo pulsante è visibile quando l'elenco
      delle categorie è vuoto, ma è ancora possibile accedere al funzione di importazione dallo
      schermo <span class="guilabel">Parametri</span>.
    </p><div class="figure"><a id="step8"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step8.png"/></div></div></div></div><p xml:lang="it">
      Ora avete un elenco di categorie con sottocategorie che è possibile associare con il tuo
      transazioni. Per impostazione predefinita, le categorie sono ordinate per frequenza di
      utilizzo (in ordine alfabetico viene utilizzato come criterio secondario). Questa
      funzione consente di accedere rapidamente alle categorie relative alle operazioni che si
      utilizzano più. Se si preferisce vedere le categorie appaiono in ordine alfabetico, è
      possibile disabilitare questa impostazione <span class="guilabel">Criterio di ordinamento per le categorie
  </span>.
    </p><div class="figure"><a id="step9"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step9.png"/></div></div></div></div><p xml:lang="it">
      La seconda opzione è quella di aggiungere proprie categorie. <span class="guibutton">Nuova categoria principale</span> porta in primo piano una finestra di dialogo per la
      fornitura di una nuova etichetta di categoria.
    </p><div class="figure"><a id="step10"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step10.png"/></div></div></div></div><p xml:lang="it">
      Cliccando su una categoria principale, apre le sue sottocategorie. Si seleziona una
      sottocategoria per la transazione corrente, semplicemente cliccando. Al fine di mappare
      un categoria principale, si deve chiamare il suo menù contestuale. 
    </p><p xml:lang="it">
      Da qui è inoltre possibile aggiungere nuove sottocategorie, eliminare una categoria o
      modificarlo. Sottocategorie hanno anche menù di scelta rapida per la eliminazione e la
      modifica.
    </p></div>
