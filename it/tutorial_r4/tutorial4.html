    </option></dt></select></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="sect1"><div class="titlepage"/><div class="figure"><a id="step11"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step11.png"/></div></div></div></div><p xml:lang="it">
      Infine, la ragion d'essere di <span class="application">Le mie spese</span> è il suo supporto per
      l'esportazione in formato QIF. Chiama questa funzione attraverso la voce <span class="guibutton">Reinitializare</span> di menù dalla lista transazione. Questo sarà crea un file sul tuo
      scheda SD con tutte le transazioni per il conto corrente, eliminare dal database, e
      regolare il saldo di apertura con il saldo corrente. <span class="application">Le mie spese</span> posso
      condividere il file subito dopo il export, sia caricarlo in un server FTP, inviarla via
      e-mail o altra applicazione come spiegato in <a class="link" href="tutorial5.html#tutorial5_3" title="Condividi QIF Export">
      <span class="guilabel">Condividi QIF Export</span></a>).
      <br/>
      Operazioni di trasferimento verrà eliminato anche dal conto, ma ancora visibile in
      l'altro conto a cui si riferiscono.
    </p><p xml:lang="it">
      Voilà. È ora possibile collegare il telefono al computer, aprire Grisbi (o GnuCash),
      e utilizzare la funzionalità di importazione.
