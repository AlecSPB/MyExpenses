    - 1.9.6
    - 2013-10-18
    -
      en: |
        Flag transactions as cleared / reconciled (enabled for bank accounts and credit cards). Parties can now be edited. Hungarian translation.
      fr: |
        Marquage des opérations comme pointées / rapprochées ( pour les comptes de banques et cartes de crédit). Les tiers peuvent être désormais édités. Traduction en hongrois.
      de: |
        Buchungen (von Bankkonten und Kreditkarten) können als verrechnet / abgestimmt ausgezeichnet werden. Parteien können jetzt editiert werden. Ungarische Übersetzung.
      it: |
        Transazioni segnala come liquidati / riconciliati (abilitato per i conti bancari e carte di credito). Le beneficiari possono ora essere modificati. Traduzione ungherese.
      es: |
        Marcar asientos como despejado  / reconciliado (cuentas bancarias y tarjetas de crédito). Partidos ahora se pueden editar. Traducción al húngaro.
      tr: |
        Muameleler uzlaşmış olarak işaretlenebilir (banka hesapları ve kredi kartları için etkinleştirilmiştir). Borçlu/alacaklılar artık düzenlenebilir.
      vi: |
        Cờ đánh dấu giao dịch là đã dọn dẹp / đã hòa hợp (áp dụng cho tài khoản tại ngân hàng và tài khoản tín dụng). Các hội có thể được chỉnh sửa.
      hu: |
        Tranzakciók megjelölése, mint jóváhagyott, vagy folyamatban/egyeztetés alatt lévő (Bankszámla és hitelkártya számlatípusnál). A pénzügyi folyamatokban résztvevő felek mostantól szerkeszthetőek.
