        Alle Konten zurücksetzen (Premium).
        Taschenrechner.
        Sicherheitsfrage für Vergessen des Passwortes (Premium).
        Konfigurierbare Wartezeit für Passwortschutz.
        Vorlagen ohne Ableitung aus bestehender (Um)Buchung erzeugen.
      it: |
        Reinitializare tutti i conti (Premium).
