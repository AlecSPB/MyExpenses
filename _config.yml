        Ritardo configurabile per la protezione con password.
        Creazione di modelli da zero.
      es: |
        Restablecer todas las cuentas (Premium).
        Calculadora.
        Pregunta de seguridad para recuperar una contraseña perdida (Premium).
        Configurabilidad del retardo hasta protección por contraseña.
        Creación de plantillas desde cero.
      tr: |
        Tüm hesapları sıfırla (Premium).
        Hesap makinesi.
        Unutulmuş parola için güvenlik sorusu (Premium).
        Parola ile koruma başlama süresini düzenlenebilir yap.
        Sıfırdan şablon oluşturulması.
  -
