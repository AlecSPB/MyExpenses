    </option></dt></select></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="sect1"><div class="titlepage"/><div class="qandaset"><a id="quandaset"/><dl><dt>1. <a href="faq.html#faq-comma-de">
           Wie kann ich Beträge eingeben? Auf der numerischen Tastatur finde ich kein Komma
           (,).
          </a></dt><dt>2. <a href="faq.html#faq-share-de">
            Kann ich die QIF Datei auf Google Docs oder Dropbox übertragen?
          </a></dt></dl><table border="0" width="100%" summary="Q and A Set"><col align="left" width="1%"/><col/><tbody><tr class="question"><td align="left" valign="top"><a id="faq-comma-de"/><a id="faq-comma-q-de"/><p><strong>1.</strong></p></td><td align="left" valign="top"><p>
           Wie kann ich Beträge eingeben? Auf der numerischen Tastatur finde ich kein Komma
           (,).
          </p></td></tr><tr class="answer"><td align="left" valign="top"/><td align="left" valign="top"><p>
            In den verschiedenen Sprachen werden unterschiedliche Dezimaltrennzeichen
            verwendet: Komma in den meisten europäischen Ländern, Punkt in den meisten
            englischsprachigen Ländern. Leider gibt es unter Android ein noch ungelöstes
            Problem, das die Verwendung des Kommas zur Eingabe von Dezimalzahlen erschwert, in
            manchen Fällen sogar unmöglich macht. Wenn Sie diesem Problem begegnen, können Sie
            in den Einstellungen den Punkt als Dezimaltrennzeichen festlegen.
          </p></td></tr><tr class="question"><td align="left" valign="top"><a id="faq-share-de"/><a id="faq-share-q-de"/><p><strong>2.</strong></p></td><td align="left" valign="top"><p>
            Kann ich die QIF Datei auf Google Docs oder Dropbox übertragen?
          </p></td></tr><tr class="answer"><td align="left" valign="top"/><td align="left" valign="top"><p>
            Ja, aktivieren Sie <span class="guilabel">QIF Export versenden</span> in den
            Einstellungen, und lassen Sie <span class="guilabel">Upload URL QIF Export</span> leer. Dann
            können Sie nach jedem Export die App (wie z.B. Google Docs oder Dropbox) auswählen,
            mittels deren Sie die Datei übertragen wollen.
          </p></td></tr></tbody></table></div></div>
