    </option></dt></select></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="sect1"><div class="titlepage"/><div class="figure"><a id="step11"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step11.png"/></div></div></div></div><p xml:lang="de">
      Die Grundmotivation für <span class="application">Meine Ausgaben</span> ist der Export in eine
      QIF Datei. Diese Funktion wird durch den Schaltknopf
      <span class="guibutton">Zurücksetzen</span> von der Buchungsliste aus aufgerufen.
      Hiedurch wird eine Datei auf der SD-Karte erzeugt, die alle Buchungen des aktuellen
      Kontos enthält. Diese werden gelöscht und der aktuelle Saldo wird in den neuen
      Anfangssaldo übertragen. Sofort nach dem Export kann die Datei weitergeleitet
      werden, mittels FTP, Email oder anderen Apps, die Dateien übertragen können (siehe <a class="link" href="tutorial5.html#tutorial5_3" title="QIF Export versenden"><span class="guilabel">QIF Export versenden</span></a>).
      <br/>
      Umbuchungen werden auch von dem Konto gelöscht, sind aber im anderen Konto, auf das
      sie sich beziehen, weiterhin sichtbar.
    </p><p xml:lang="de">
      Voilà. Jetzt können Sie Ihr Telefon mit dem Computer verbinden, Grisbi (oder
      Gnucash) öffnen und seine Import-Funktion verwenden.
    </p></div>
