    </option></dt></select></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="sect1"><div class="titlepage"/><div class="figure"><a id="step3"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step3.png"/></div></div></div></div><p xml:lang="fr">
      <span class="guimenuitem">Nouveau</span> vous ouvre la fenêtre pour créer une opération.
    </p><p xml:lang="fr">
      Fixez la date et l'heure, cliquez sur le bouton <span class="guibutton">-</span> pour
      basculer entre dépense ou entrée, entrez la somme<sup>[<a id="ftn22-fr-1" href="#ftn.ftn22-fr-1" class="footnote">1</a>]</sup> et une remarque.
      Le champ Tiers mémorise les valeurs que vous entrez, et les suggérera la prochaine fois
      que vous entrerez un tiers<sup>[<a id="ftn22-fr-2" href="#ftn.ftn22-fr-2" class="footnote">2</a>]</sup>. Cliquer sur le bouton <span class="guibutton">Sélectionner</span> 
      à côté de <span class="guilabel">Catégorie</span>,vous ouvre la fenêtre
      <span class="guilabel">Sélectionner une catégorie</span>. Nous vous expliquerons plus tard
      comment gérer les catégories.
    </p><div class="figure"><a id="step4"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step4.png"/></div></div></div></div><p xml:lang="fr">
      Si le type du compte en cours est associé avec des méthodes de paiement, vous pouvez en choisir 
      une pour l'opération avec le bouton <span class="guibutton">Sélectionner</span> à côté de <span class="guilabel">Méthode</span>, 
    </p><div class="figure"><a id="step5"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step5.png"/></div></div></div></div><p xml:lang="fr">
      Sur la liste des opérations, vous pouvez éditer chaque opération avec un clic court,
      le menu contextuel vous permet aussi d'effacer une opération ou d'afficher tous ses
      détails (tiers, remarques). Vous pouvez aussi déplacer une opération vers un autre
      compte, si vous en avez créé au moins deux.
    </p><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial2_1"/>
        
        <span xml:lang="fr">Virement</span>
        
        
        
      </h3></div></div></div><p xml:lang="fr">

       que si vous avez au moins deux comptes dans la même devise.
      </p></div><div class="footnotes"><br/><hr width="100" align="left"/><div class="footnote"><p><sup>[<a id="ftn.ftn22-fr-1" href="#ftn22-fr-1" class="para">1</a>] </sup>
