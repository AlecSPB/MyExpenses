      Finally, the raison d'être of <span class="application">My Expenses</span> is its support
      for export into QIF format. Call this function through the
      <span class="guibutton">Reset</span> button from the transaction list. This will
      create a file on your sdcard with all transactions for the current account, delete
      them from the database, and adjust the opening balance to the last current balance.
      <span class="application">My Expenses</span> can share the file immediately after the export through
      FTP, email or any other file sharing app, as explained in <a class="link" href="tutorial5.html#tutorial5_3" title="Share QIF Export"><span class="guilabel">Share QIF Export</span></a>.
      <br/>
      Transfer operations will also be deleted from the account, but still be visible in
      the other account they refer to.
    </p><p xml:lang="en">
      Voilà. You can now connect your phone to your computer, open Grisbi (or Gnucash),
      and use its import functionality.
