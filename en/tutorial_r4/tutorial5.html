    </option></dt></select></div></div><div xmlns="http://www.w3.org/1999/xhtml" class="sect1"><div class="titlepage"/><div class="figure"><a id="step12"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step12.png"/></div></div></div></div><p xml:lang="en">
      A short click on the <span class="guibutton">Settings</span> button opens the preferences
      screen, from where you can configure some properties of <span class="application">My Expenses</span>,
      and also have access to the account management, and to the backup functionality. A
      long click opens up a menu with shortcuts to the configuration of the current
      account and to the backup.
    </p><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_1"/>
       <span class="guilabel">Manage accounts</span>
    </h3></div></div></div><p xml:lang="en">
        Here you see the complete account list. Clicking
        on an item, opens up the configuration form (explained in <a class="link" href="tutorial1.html" title="Accounts">
      <span xml:lang="en">Accounts</span>
      
      
      
      
    </a>). A long click on the account
        brings up the context menu, from where you can delete the account, unless it is
        the current account that cannot be deleted.
      </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_2"/>
       <span class="guilabel">Sort order for categories</span>
      </h3></div></div></div><p xml:lang="en">
        By default, categories are sorted primarily by how often you associate them with your
        transactions. Uncheck this option if you want your categories being sorted in
        alphabetical order instead.
      </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_3"/>
       <span class="guilabel">Share QIF Export</span>
      </h3></div></div></div><p xml:lang="en">
      If you check this option, each time you export your transactions, your QIF file will be
      sent to a remote destination. Under <span class="guilabel">Upload URL QIF Export</span> you
      specify the destination:
      </p><div class="itemizedlist"><ul class="itemizedlist" type="disc"><li class="listitem"><p>
            An URL to a directory on an FTP server, you have write access to (e.g.
            "ftp://login:password@my.example.org:port/my/directory/"). If available on your device, 
            <span class="application">My Expenses</span> will launch an external app responding to a SENDTO intent
            with this URL as data. Only know app handling such an intent is
              <a class="ulink" href="market://details?id=org.totschnig.sendwithftp" target="_top"><span class="application">Send With FTP</span></a>
          </p></li><li class="listitem"><p>
            An Email URL (e.g. "mailto:john@my.example.com"). <span class="application">My Expenses</span>
            will launch an email application and create a message to that address with the file
            attached to it.
          </p></li><li class="listitem"><p>
            You can also leave this field empty, and you will be presented with a chooser
            allowing you to select one of your installed apps that allow sharing of files (e.g. 
            Dropbox, Google Docs, …).
          </p></li></ul></div><p xml:lang="en">
    </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_4"/>
      <span xml:lang="en">Backup and restore</span>
      
      
      
      
    </h3></div></div></div><p xml:lang="en">
      <span class="guilabel">Backup</span> creates a backup of database and preferences in
      the <code class="filename">myexpenses</code> folder on the sdcard. The database is stored in
      a file named <code class="filename">BACKUP</code>, the preferences in a file named
      <code class="filename">BACKUP_PREF</code>. Both are automatically restored when you reinstall
      <span class="application">My Expenses</span>. Thus you can retrieve all your application
      data on a different device by copying these two files into the same location there,
      before installing <span class="application">My Expenses</span>.
    </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_5"/>
        <span class="guilabel">Import from Grisbi</span>
      </h3></div></div></div><div class="figure"><a id="step7"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step7.png"/></div></div></div></div><p xml:lang="en">
    	This entry allows to set up categories from files included from Grisbi in English, German
    	or French. If with Grisbi you have already defined your own categories, you can also
    	provide your Grisbi file, which is in XML. If you want, you can edit the file with an
    	editor and remove any information other than the <code class="sgmltag-element">Category</code> and
    	<code class="sgmltag-element">Sub_category</code> elements<sup>[<a id="ftn55-en-1" href="#ftn.ftn55-en-1" class="footnote">3</a>]</sup>. Store this file as <code class="filename">grisbi.xml</code> in a folder
	    <code class="filename">myexpenses</code> in the root of your sdcard<sup>[<a id="ftn55-en-2" href="#ftn.ftn55-en-2" class="footnote">4</a>]</sup>. You can
	    also import the parties (payers and payees) stored in this file (element
	    <code class="sgmltag-element">Party</code>). When you choose your custom file as import source, you can
	    decide to import both parties and categories, or only categories. Partners will be used
	    for the autocomplete function of the payer/payee field in the transaction form.
    </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_6"/>
        <span class="guilabel">Use standard Android menu</span>
      </h3></div></div></div><p xml:lang="en">
      If this option is checked, Android's standard menu will be used in the transaction list
      for accessing commands instead of displaying a button bar. You will be offered to
      activate the menu based interface when clicking on the hardware menu button.
    </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_7"/>
        <span class="guilabel">Manage parties</span>
      </h3></div></div></div><p xml:lang="en">
      This screen lists the parties used for the autocompletion of the <span class="guilabel">Payer</span>/<span class="guilabel">Payee</span> field. You can remove entries from this list, by
      checking the checkbox on their right side, and then clicking on the <span class="guibutton">Delete</span> button.
    </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_8"/>
        <span class="guilabel">Decimal separator for input of currency
      amounts</span>
      </h3></div></div></div><p xml:lang="en">
      By default, currency amounts for transactions (or the opening balance of an account) use
      the decimal separator of your locale (comma in most European countries, point in most
      English speaking countries)<sup>[<a id="ftn58-en-2" href="#ftn.ftn58-en-2" class="footnote">5</a>]</sup>, here you can explicitly configure it.
      Alternatively you have the option to input minor units (e.g. $ cents, € cent, or £ pence)
      as integers.
    </p></div><div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a id="tutorial5_9"/>
        <span class="guilabel">Manage payment methods</span>
    </h3></div></div></div><div class="figure"><a id="step13"/><div class="figure-contents"><div class="screenshot"><div class="mediaobject"><img src="step13.png"/></div></div></div></div><p xml:lang="en">
      This screen lists the predefined payment methods (Cheque,Credit card, Deposit, Direct debit) and
      lets you define new ones. Simply click on an entry (or select <span class="guibutton">New</span>), 
      and you will enter a form, where you can define a label (unless for the predefined ones),
      and a type (is this method used for debit, income or both),
      and select the account types for which this method is applicable.
    </p></div><div class="footnotes"><br/><hr width="100" align="left"/><div class="footnote"><p><sup>[<a id="ftn.ftn55-en-1" href="#ftn55-en-1" class="para">3</a>] </sup>
	        <span class="application">My Expenses</span> also supports the Grisbi file format 0.5.0, where the
	        elements are named <code class="sgmltag-element">Categorie</code> and <code class="sgmltag-element">Sous_categorie</code>
	        (<code class="sgmltag-element">Tiers</code> for parties).
	      </p></div><div class="footnote"><p><sup>[<a id="ftn.ftn55-en-2" href="#ftn55-en-2" class="para">4</a>] </sup>
	        Of course you can also create an XML file by your own. You can find the examples at
	        <a class="ulink" href="https://github.com/mtotschnig/MyExpenses/tree/master/res/raw" target="_top">Github</a>.
	      </p></div><div class="footnote"><p><sup>[<a id="ftn.ftn58-en-2" href="#ftn58-en-2" class="para">5</a>] </sup>
          <span class="application">My Expenses</span> uses the point symbol (.) as default on devices
          running Android 2.3, since those are most heavily affected by the problem described
          in the <a class="link" href="faq.html#faq-comma-en" title="1.">FAQ</a>.
        </p></div></div></div>
