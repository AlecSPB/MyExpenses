import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'android'

repositories {
  mavenCentral()
  maven { url "https://jitpack.io" }
}

dependencies {
  compile 'com.android.support:support-v4:19.0.1'
  compile 'com.android.support:appcompat-v7:19.0.1'
  compile 'com.itextpdf:itextpdf:5.5.2'
  compile project(':StickyListHeaders:library')
  compile 'com.github.PhilJay:MPAndroidChart:v1.7.4'
}

android {
  compileSdkVersion 19
  buildToolsVersion '19.1.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
  lintOptions {
    abortOnError false
  }
}
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd-HHmm')
    return formattedDate
}
task copyTask(type: Copy) {
    from 'template/app.properties'
    into 'res/raw'
    filter(ReplaceTokens, tokens: ["build.date": getDate()])
}
project.afterEvaluate{
    compileDebugJava.dependsOn("copyTask")
    compileReleaseJava.dependsOn("copyTask")
}

