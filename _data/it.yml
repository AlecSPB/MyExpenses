        Se avete installato My spese da Google Play o Amazon App Store, sono disponibili come acquisti in-app.
      blackberry: |+
        Se avete installato Le Mie Spese da Blackberry World, installate
        <a class="track" id="blackberry-contrib" href="http://appworld.blackberry.com/webstore/content/57168887">Le Mie Spese Contrib</a>.

      blackberry-extra: |
        Il Blackberry non c'è nessuna chiave estesa, la chiave di Contrib dà anche accesso a funzionalità estese.
      other: |
        Se hai scaricato Le Mie Spese da F-Droid, Yandex o SlideMe,
        invia una donazione tramite uno dei seguenti:
      transfer: |
        In alternativa, per informazioni sul bonifico bancario, contattare support@myexpenses.mobi:
      key: |
        e successivamente richiedi la chiave di licenza dalla schermata delle impostazioni.
        Una volta ricevuta via mail, dovrà essere inserita nella schermata delle impostazioni.
      price: |
        L'importo minimo è di %1$s per la chiave di Contrib e %2$s per la chiave estesa. Invia € %1$s per l'aggiornamento da Contrib su estesa.
  permissions-heading: |
    Le mie spese richiede le seguenti autorizzazioni
  permissions-calendar: |
    Lettura e aggiornamento del calendario: piani futuri e transazioni ricorrenti sono memorizzate o in un apposito calendario locale o in qualsiasi altro calendario venga assegnato.
