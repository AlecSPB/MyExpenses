  participate:
    intro: |
      Con il vostro sostegno, <span class="application">Le mie spese</span> continua a crescere in termini di funzionalità, pur essendo distribuite senza pubblicità e Open Source.
    submit_issue: |
      <span class="application">Le Mie Spese</span> si evolve per i suoi rapporti e incitamenti. Se trova un problema o
      pensa a un miglioramento, crea un <a href="https://github.com/mtotschnig/MyExpenses/issues/new">nuovo tema</a>, in Github's Issue Tracker.
    test: |
      Se siete interessati ad aiutare a testare prossime versioni, si prega di aderire al Google
      Gruppo <a href="https://groups.google.com/forum/#!forum/my-expenses-testing">My Expenses Testing</a>.
    translate: |
      Essi possono anche aiutare a <a class="intern" href="#translate">traduire</a> in altre lingue.
    premium: |
      Si prega di considerare l'acquisto di una <a class="intern" href="#premium">licenza Contrib</a> per un accesso illimitato a tutte le funzionalità Premium.
  google-play:
  - Tenere traccia delle tue spese e redditi.
  - Gestire direttamente sul vostro smartphone.
  - Esportarli in un programma di finanza Desktop come Grisbi, GnuCash, Quicken o MS Money.
  permissions-heading: |
    Le mie spese richiede le seguenti autorizzazioni
  permissions-calendar: |
    Lettura e scrittura del calendario: scadenze per le futuri e ricorrenti operazioni sono memorizzate sia in un apposito calendario locale o in qualsiasi altro calendario si assegna.
  permissions-external-storage: |
    Scrittura USB: Stoccaggio di QIF e CSV esportazioni e file di backup
  permissions-internet: |
    Comunicazione di rete: Crash report vengono inviati automaticamente a sviluppatori se non disattivata dall'utente nelle preferenze di app.
