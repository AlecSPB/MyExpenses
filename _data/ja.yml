      intro: |
        貢献ライセンスを購入するには、次のオプションがあります:
      in-app: |
        Google Play や Amazon App Store からマイ エクスペンスをインストールしている場合、アプリ内購入が利用できます。
      blackberry: |
        Blackberry World からマイ エクスペンスをインストールしている場合、 <a class="track" id="blackberry-contrib" href="http://appworld.blackberry.com/webstore/content/57168887">マイ エクスペンス貢献</a> をインストールしてください。
      other: |
        F-Droid、Yandex、またはSlideMe からマイ エクスペンスをダウンロードしている場合は、次の方法で寄付を送ってください:
      transfer: |
        別の方法としては、次のアカウント情報にお金を送ってください:
      key: |
        その後、設定画面からライセンスキーをリクエストしてください。
        Eメールでライセンスキーを受け取ったら、設定画面から入力してください。
  permissions-heading: |
