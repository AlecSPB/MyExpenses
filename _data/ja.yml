  permissions-calendar: |
    カレンダーの読み込みと書き込み: 将来の繰り返しの取引の計画は、特別なローカル カレンダーか、自分で割り当てた他のカレンダーのいずれかに保存されます。
  permissions-external-storage: |
    USB ストレージへの書き込み: QIF および CSV のエクスポートやバックアップ ファイルを保存します
  permissions-internet: |
    ネットワーク通信: アプリのプリファレンスで、ユーザーが非アクティブにしない限り、クラッシュ レポートが自動的に開発者に送信されます。
