      other: |
        Se baixou Minhas Despesas de F-Droid, Yandex ou SlideMe,
        faça uma doação por meio de um dos seguintes:
      transfer: |
        Em alternativa, transferi dinheiro para as seguintes informações de conta:
      key: |
        e, em seguida, solicitar a chave de licença a partir da tela de configurações.
        Assim que você recebê-la por e-mail, digite-o também a partir da tela de configurações.
  permissions-heading: |
    Minhas Despesas requer as seguintes permissões
  permissions-calendar: |
    Leitura e escrita do calendário: planos para transações futuras e recorrentes são armazenadas em um calendário local especial ou em qualquer outro calendário que você atribuir.
  permissions-external-storage: |
    Armazenamento USB a escrever: armazenamento de exportação QIF e CSV e arquivos de backup
  permissions-internet: |
    Comunicação de rede: relatórios de travamento são enviados automaticamente para os desenvolvedores, a menos que sejam desativados pelo usuário nas preferências do aplicativo.
