  permissions-heading: |
    O My Expenses requer as seguintes permissões
  permissions-calendar: |
    Leitura e escrita no calendário: Planos para transações futuras e recorrentes são guardados numa pasta local especial ou em qualquer outro calendário que atribuir.
  permissions-external-storage: |
    Escrita no armazenamento USB: Armazenamento de exportações QIF e CSV e ficheiros de cópia de segurança
  permissions-internet: |
    Comunicação de rede: Relatórios de falhas são enviados automaticamente aos desenvolvedores, a menos que sejam desativados pelo utilizador nas definições da aplicação.
  permissions-accounts: |
    Contas: Sincronização entre dispositivos através de serviços na nuvem
