  contrib:
    thank_you: |
      Your contribution supports the further development of My Expenses. Thank you!
    feature-list-title: |
      The following Premium features can be unlocked by acquiring a Contrib or an Extended licence:
    feature:
      accounts_unlimited: Unlimited number of accounts
      plans_unlimited:    Unlimited number of plans
      distribution:       Distribution of transactions per category
      split_transaction:  Split transaction
      security_question:  Security question
      template_widget:    Template widget
      print: Export transaction list to PDF
      attach_picture: Attach image to transaction
      ad_free: No ads
      csv_import: CSV import
    extended-label: Extended
    licence-howto-buy:
      deprecated: |
        NOTE: Since version 2.3.9 the Contrib Key for unlocking My Expenses premium functionality can be more easily purchased through In-App Payement, and you no longer need to install the "My Expenses Contrib Key" app.
      intro: |
        You have the following options for purchasing the Contrib and Extended licences:
      in-app: |
        If you have installed My Expenses from Google Play or Amazon App Store, they are available as in-app purchases.
      blackberry: |
        If you have installed My Expenses from Blackberry World, install
        <a class="track" id="blackberry-contrib" href="http://appworld.blackberry.com/webstore/content/57168887">My Expenses Contrib</a>.
      other: |
        If you have downloaded My Expenses from F-Droid, Yandex or SlideMe,
        send a donation via one of the following:
      transfer: |
        Alternatively, transfer money to the following account information:
      key: |
        and then request the licence key from the settings screen.
        Once you receive it by email, enter it also from the settings screen.
      price: |
        The minimum amount is 2.50 € (0.01 bitcoins) for the Contrib key and 5.00 € (0.02 bitcoins) for the Extended key. Send 2.50 € (0.01 bitcoins) for upgrading from Contrib to Extended.
  permissions-heading: |
    My Expenses requires the following permissions
  permissions-calendar: |
    Reading and writing the calendar: Plans for future and recurrent transactions are stored either in a special local calendar or in any other calendar you assign.
  permissions-external-storage: |
    Writing USB storage: Storage of QIF and CSV exports and backup files
  permissions-internet: |
    Network communication: Crash reports are automatically sent to developers unless deactivated by user in app preferences.
