      intro: |
        У вас есть следующие варианты для покупки Contrib и расширенной лицензии:
      in-app: |
        Если вы установили Мои расходы через Google Play или Amazon App Store, они доступны как встроенные покупки.
      blackberry: |
        Если у вас установлено Мои расходы из Blackberry World, установите <a class="track" id="blackberry-contrib" href="http://appworld.blackberry.com/webstore/content/57168887">Мои расходы Contrib</a>.
      blackberry-extra: |
        Для Blackberry нет расширенного ключа, Contrib ключ предоставляет доступ ко всем расширенным функциям.
      other: |
        Если вы загрузили Мои расходы из F-Droid, Yandex или SlideMe, отправьте пожертвование одним из следующих действий:
      transfer: |
        В других случаях для информации о банковском переводе напишите на support@myexpenses.mobi:
      key: |
        и затем запросите ключ лицензии с экрана настроек.
        После того, как вы получите его по электронной почте, введите его также с экрана настроек.
      price: |
        Минимальное пожертвование - %1$s для ключа участника и %2$s для расширенного ключа. Отправьте %1$s для повышения ключа участника до уровня расширенного ключа.
