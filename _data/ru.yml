  permissions-external-storage: |
    Запись на USB-хранилище: хранение QIF и CSV экспорты и резервное копирование файлов
  permissions-internet: |
    Связь с сетью: Отчеты об ошибках автоматически отправляются разработчикам, если это не отключено пользователем в настройках приложения.
