        __NOT_NEEDED__ не е нужно след версия 2.3.9
      intro: |
        Имате следните възможности за покупка на Премиум или Разширен лицензи:
      in-app: |
        Ако сте инсталирали Моите разходи от Google Play или Amazon App Store имате възможност за покупка в приложението.
      blackberry: |
        Ако сте инсталирали моите разходи от Blackberry World, инсталирайте <a class="track" id="blackberry-contrib" href="http://appworld.blackberry.com/webstore/content/57168887"> Моите разходи Contrib</a>.
      blackberry-extra: |
        При Blackberry няма Разширен вариант. При закупуване на Премиум ключ, получвате достъп и до функциите на Разширен.
      other: |
        Ако сте изтеглили моите разходи от F-Droid, Yandex или SlideMe, изпрати дарение чрез едно от следните:
      transfer: |
        Като алтернатива, направете паричен превод на следната сметка:
      key: |
        и след това поискайте ключ от меню Настройки.
        След като го получите по електронна поща, въведете го също от менюто Настройки.
      price: |
        Минималната сума за Премиум ключ е 2.50 € (0.01 bitcoins) и 5.00 € (0.02 bitcoins) за Разширен. Изпратете 2.50 € (0.01 bitcoins) за да надстройте Премиум до Разширен.
  permissions-heading: |
