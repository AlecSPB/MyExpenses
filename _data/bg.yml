    Четене и писане на календара: планове за бъдещи и периодично повтарящи се транзакции се съхраняват или в специален локален календар или в друг календар, който сте задали.
  permissions-external-storage: |
    Писане в USB памет: запазване на QIF и CSV експорт и бекъп файлове
  permissions-internet: |
    Мрежови комуникации: доклад за срив се изпраща автоматично на програмистите, освен ако не е деактивиран от потребителя в предпочитанията на приложението.
