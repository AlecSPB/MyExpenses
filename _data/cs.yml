      template_widget: Šablona widget
    licence-howto-buy:
      intro: |+
        Máte následující možnosti pro nákup Contrib licence:

      gplay: |
        Pokud jste nainstalovali Moje výdaje ze služby Google Play, nainstalujte si <a  class="track" id="gplay-contrib" href="https://play.google.com/store/apps/details?id=org.totschnig.myexpenses.contrib"> My Expenses Contrib </a>.
      amazon: |
        Pokud jste nainstalovali Moje výdaje z Amazon App Store, nainstalujte si<a class="track" id="amazon-contrib" href="http://www.amazon.com/gp/product/B00GLB9TC2?ref=mas_pm_MyExpensesContrib"> Moje výdaje Contrib </a>.
      other: |
        Pokud jste si stáhli Moje výdaje z F-Droid, Androidpit nebo Github, pošlete svůj dar pomocí jedné z následujících cest:
      transfer: |
        Můžete také převést peníze podle následujících informací:
      key: |
        a poté požádejte o licenční klíč z obrazovky nastavení.
        Jakmile jej obdržíte prostřednictvím e-mailu, zadejte ho také z obrazovky nastavení.
      outro: |
        Google a Amazon si účtují 30 % z transakce, Flattr 10 %, Paypal cca 0,45€.
        Takže pokud je pro vás možné, doporučujeme vám nainstalovat My výdaje z F-Droid, Androidpit nebo Github a poslat váš dar převodem z Paypal nebo Flattr.
  participate:
    intro: |
      S vaší podporou a <span class="application"> Moje výdaje</span> neustále rošiřují svoje funkce a mohou být distribuovány zdarma a mít otevřený vývoj.
    submit_issue: |
      <span class="application"> Moje výdaje</span> se vyvíjí prostřednictvím vašich zpráv a návrhů.
      Pokud najdete problém nebo máte nápad na zlepšení, vytvořte na <a href="https://github.com/mtotschnig/MyExpenses/issues/new"> nové téma</a>, Github Issue Tracker.
    test: |
      Pokud máte zájem pomoci nám při testování připravovaných verzích, připjte se prosím do<a href="https://groups.google.com/forum/#!forum/my-expenses-testing"> My Expenses testování</a> Google skupina.
    translate: |
      Můžete také pomoci <a class="intern" href="#translate"> přeložit</a> <span class="application"> My expenses</span> do nových jazyků.
    premium: |
      Prosím, zvažte nákup <a class="intern" href="#premium"> Contrib licenci</a> pro neomezený přístup ke všem funkcím Premium.
  google-play:
  - Sledujte své výdaje a příjmy.
  - Spravujte je přímo na vašem smartphone.
  - Exportujte je do finančního programu ve vašem PC jako jsou Grisbi, GnuCash, Quicken nebo MS Money.
  permissions-heading: |+
    Moje výdaje vyžadují následující oprávnění:

  permissions-calendar: |
    Čtení a úprava kalendáře: plány pro budoucnost a opakující transakce jsou uloženy ve speciálním místním kalendáři nebo v jakémkoliv jiném přiřazeném kalendáři.
  permissions-external-storage: |
    Zápis na USB disk: Možnost exportu a zálohování QIF a CSF souborů z USB disku.
