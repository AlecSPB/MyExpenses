    thank_you: |
      Su contribución apoya el desarrollo de Mis Gastos. ¡Gracias!
    feature-list-title: |
      Las siguientes características Premium se pueden desbloquear mediante la adquisición de una licencia extendida o una licencia Contrib:
    feature:
      accounts_unlimited: Número de cuentas sin límite
