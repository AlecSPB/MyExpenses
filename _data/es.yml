  contrib:
    feature-list-title: |
      Instalando Mis Gastos Contrib, Usted va a obtener acceso ilimitado a las siguientes características premium:
    feature:
      accounts_unlimited: Cuentas sin limite
      plans_unlimited: Planes sin limite
      distribution: Distribución de las transacciones por categoría
      split_transaction: Asiento dividido
      security_question: Pregunta de seguridad
      reset_all: Restablecer todas las cuentas
    licence-howto-buy:
      intro: |
        Usted tiene las siguientes opciones para adquirir la licencia de Contrib:
      gplay: |
        Si ha instalado Mis Gastos de Google Play, instalar
        <a class="track" id="gplay-contrib" href="https://play.google.com/store/apps/details?id=org.totschnig.myexpenses.contrib">Mis gastos Contrib</a>.
      amazon: |
        Si ha instalado Mis Gastos de Amazon App Store, instalar
        <a class="track" id="amazon-contrib" href="http://www.amazon.es/gp/product/B00GLB9TC2?ref=mas_pm_MyExpensesContrib">Mis Gastos Contrib</a>.
      other: |
        Si ha descargado Mis Gastos de F-Droid, Androidpit o Github, enviar una donación a través de uno de los siguientes:
      transfer: |
        Alternativamente, transferir dinero a la siguiente cuenta bancaria:
      key: |
        y luego solicitar la clave de licencia en la pantalla Configuración.
        Una vez que usted lo recibe por correo electrónico, entra también en la pantalla Configuración.
      outro: |
        Google y Amazon carga cantidad 30% de la transacción, Flattr 10%, Paypal aproximadamente 0,45€. Si es conveniente para usted, le animo a que instale Mis gastos de F-Droid, AndroidPIT o Github y enviar su donación por transferencia bancaria, Paypal o Flattr.
  participate:
    intro: |
      Con su apoyo, <span class="application">Mis Gastos</span> sigue creciendo en funcionalidad, al tiempo que se distribuye sin publicidad y de código abierto.
    submit_issue: |
      <span class="application">Mis Gastos</span> se desarrolla a través de sus informes y sugerencias.
      Si usted encuentra un problema o piensa en una mejora, cree un <a href="https://github.com/mtotschnig/MyExpenses/issues/new">tema</a>
      nuevo en el Issue Tracker de Github.
    test: |
      Si usted está interesado en ayudar a probar las próximas versiones, por favor únase a la Google
      Grupo <a href="https://groups.google.com/forum/#!forum/my-expenses-testing">My Expenses Testing</a>.
    translate: |
      También pueden ayudar en la <a class="intern" href="#translate">traducción</a> a otros idiomas.
    premium: |
      Por favor considerar la compra de una <a class="intern" href="#premium">licencia Contrib</a> para el acceso sin restricciones a todas las características premium.
  google-play:
  - Lleva contabilidad sobre sus gastos y ingresos.
  - Administrar directamente en tu móvil.
  - Exportarlos a un programa de escritorio de finanzas como Grisbi, Gnucash, Quicken o MS Money.
  permissions-heading: |
    Mis gastos requiere los siguientes permisos
  permissions-calendar: |
    Leer y escribir el calendario: Los planes para las transacciones futuras y recurrentes se almacenan en un calendario local especial o en cualquier otro calendario que asigne.
  permissions-external-storage: |
    Writing USB storage: Almacenamiento de las exportaciones QIF y CSV y archivos de copia de seguridad
  permissions-internet: |
    Comunicación de la red: accidente de informes se envían automáticamente a desarrolladores a menos desactivada por el usuario en las preferencias de la aplicación.

