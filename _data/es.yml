    manage_accounts: Hasta cinco cuentas con transferencias (sin límite en la versión Contrib)
    plans: Plantillay y planes para las transacciones futuras y recurrentes (3, sin límite en la versión Contrib)
    grouped_list: Agrupamiento por día, semana, mes, año y visualización sumas por grupo
    distribution: Dos niveles de categorías (de importación de Grisbi XML), Distribución de las transacciones (versión Contrib)
    split: Asientos divididos (versión Contrib)
    calculator: Calculadora
    export: |
      Formatos de exportación: QIF y CSV (MS Excel), cargar el archivo export (a través de FTP, correo
