  contrib:
    feature-list-title: |
      Mes dépenses Contrib vous donne  un accès illimité aux fonctions Premium suivantes :
    feature:
      accounts_unlimited: Nombre illimité de comptes
      plans_unlimited: Nombre d'échéances illimité
      distribution: Répartition des transactions par catégorie
      split_transaction: Opération de répartition
      security_question: Question de sécurité
      reset_all: Réinitialiser tous les comptes
    licence-howto-buy:
      intro: |
        Vous avez les options suivantes pour l'achat de la licence de Contrib :
      gplay: |
        Si vous avez installé Mes Dépenses depuis Google Play, installez
        <a class="track" id="gplay-contrib" href="https://play.google.com/store/apps/details?id=org.totschnig.myexpenses.contrib">Mes Dépenses Contrib</a>.
      amazon: |
        Si vous avez installé Mes Dépenses depuis Amazon App Store, installez
        <a class="track" id="amazon-contrib" href="http://www.amazon.fr/gp/product/B00GLB9TC2?ref=mas_pm_MyExpensesContrib">Mes Dépenses Contrib</a>.
      other: |
        Si vous avez téléchargé Mes Dépenses  depuis F-Droid, Androidpit ou Github, envoyez un don par l'une des opérations suivantes :
      transfer: |
        Vous pouvez également transférer de l'argent pour le compte suivant :
      key: |
        et ensuite demandez la clé de licence dans l'écran Paramètres.
        Une fois reçue par courriel, entrez-la également dans l'écran Paramètres.
      outro: |
        Google et Amazon prennent des frais d'un montant de 30%  de la transaction, Flattr de 10%, Paypal d'environ 0,45€.
        Donc s'il vous est possible, je vous encourage à installer Mes Dépenses à partir de F-Droid, Androidpit
        ou Github et d'envoyer votre don par virement, Paypal ou Flattr.
  participate:
    intro: |
      Avec votre soutien, <span class="application">Mes dépenses</span> ne cesse de croître en fonctionnalités, tout en étant distribué sans publicité et Open Source.
    submit_issue: |
      <span class="application">My Expenses</span> évolue à travers votre retour d'expérience et vos
      suggestions. Si vous rencontrez un problème ou imaginez une amélioration, ajoutez une
      <a href="https://github.com/mtotschnig/MyExpenses/issues/new">entrée</a> dans le Issue Tracker de Github.
    test: |
      Si vous êtes intéressé à tester les versions futures, rejoignez le Google groupe
      <a href="https://groups.google.com/forum/#!forum/my-expenses-testing">My Expenses Testing</a>.
    translate: |
      Vous pouvez aussi aider à <a class="intern" href="#translate">traduire</a> <span class="application">My Expenses</span> dans d'autres langues.
    premium: |
      S'il vous plaît envisager l'achat d'une <a class="intern" href="#premium">licence Contrib</a> pour un accès illimité à toutes les fonctions Premium.
  google-play:
  - Gardez une trace de vos dépenses et revenus.
  - Gérez-les directement sur votre smartphone.
  - Exportez-les vers un logiciel de finance, tel que Grisbi, Gnucash, Quicken ou MS Money.
  permissions-heading: |
    Mes Dépenses demande les permissions suivantes :
  permissions-calendar: |
    Lire et écrire dans le calendrier : les échéances d'opérations futures et périodiques seront stockées dans un calendrier local spécial ou dans celui que vous lui préciserez.
  permissions-external-storage: |
    Écriture mémoire USB : enregistrement des fichiers de sauvegarde et exportation QIF et CSV
  permissions-internet: |
    Communication réseau : les rapports d'incidents sont automatiquement envoyés aux développeurs, sauf si l'option est désactivée dans les préférences de l'application.
